<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Efekty obrazu</title>
        <link rel="stylesheet" href="styl.css">
    </head>
    <body>
        <header>
            <h2>Efekty na obrazach</h2>
        </header>
        <article id="first">
            <img src="pszczola.jpg" alt="pszczola na fioletowym kwiatku">
            <br>
            <input type="radio" name="Efekty" id="sepia">
            <label for="sepia">Sepia</label>
            <br>
            <input type="radio" name="Efekty" id="blur">
            <label for="blur">Blur</label>
            <br>
            <input type="radio" name="Efekty" id="negatyw">
            <label for="negatyw">Negatyw</label>
            <br>
            <button>Zastosuj</button>
        </article>
        <article id="second">
            <img src="pomarancza.jpg" alt="drzewo pomarańczy">
            <br>
            <button>Kolorowy</button>
            <button>Czarno-biały</button>
        </article>
        <section id="third">
            <img src="owoce.jpg" alt="Kosz pełen owoców">
            <input type="range" class="rangeinput" min="0" max="100">
            <br>
            <button>Zastosuj</button>
        </section>
        <section id="fourth">
            <img src="zolw.jpg" alt="Żółw w wodzie">
            <input type="range" class="rangeinput" min="0" max="250">
            <br>
            <button>Zastosuj</button>
        </section>
        <footer>
            <a href="http://css.com/"><p>Zobacz inne efekty obrazu</p></a>
            <p>Stronę wykonał: 00000000</p>
        </footer>
    </body>
</html>
